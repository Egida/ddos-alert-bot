<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Alert Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="background">
        <header>
            <h1>DDoS Alert Dashboard</h1>
            <p>Monitor and manage DDoS attacks efficiently</p>
        </header>
        <main>
            <section id="status">
                <h2>Bot Status</h2>
                <p id="statusMessage">Unknown</p>
            </section>
            <section id="ongoing-attacks">
                <h2>Ongoing Attacks</h2>
                <ul id="attackList"></ul>
            </section>
            <section id="recent-alerts">
                <h2>Recent Alerts</h2>
                <ul id="alertList"></ul>
            </section>
        </main>
        <script src="/js/main.js"></script>
    </div>
</body>
</html>
